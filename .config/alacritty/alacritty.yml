window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.90
  dimensions:
     columns: 133
     lines: 40

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style:  Medium
  bold:
    family: FiraCode Nerd Font
    style:  Bold
  italic:
    family: FiraCode Nerd Font
    style:  MediumItalic
  bold_italic:
    family: FiraCode Nerd Font
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true

custom_cursor_colors: true

colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

cursor:
  style:
    shape: Beam
    blinking: On

shell:
  program: /usr/bin/fish

selection:
  save_to_clipboard: false
